<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>회원가입</title>
<link rel="stylesheet" href="/assets/css/register.css">
<link rel="icon" type="image/png" href="assets/img/Logo.png">

</head>
<body>
	<div class="register-container">
		<h2>SAFE_FLOW</h2>
		<form action="/auth/register" method="post" id="registerForm"
			th:object="${member}">
			<div class="input-group">
				<label for="empNo">사번</label> <input type="text" id="empNo"
					th:field="*{empNo}" name="empNo" required oninput="checkEmpNo()" placeholder="yyyynnnn(연도+생성번호)">
			</div>
			<p id="empNoMessage"></p>
			<div class="input-group">
				<label for="empPw">비밀번호</label> <input type="password" id="empPw"
					th:field="*{empPw}" name="empPw" required placeholder="ex) ******">
			</div>
			<div class="input-group">
				<label for="empNm">이름</label> <input type="text" id="empNm"
					th:field="*{empNm}" name="empNm" required placeholder="ex) 홍길동">
			</div>
			<div class="input-group">
				<label for="empDept">부서</label> <input type="text" id="empDept"
					th:field="*{empDept}" name="empDept" required placeholder="ex) ENG">
			</div>
			<div class="input-group">
				<label for="empRole">권한</label> <input type="text" id="empRole"
					th:field="*{empRole}" name="empRole" required readonly>
			</div>
			<div class="input-group">
				<label for="empPhone">전화번호</label> <input type="text" id="empPhone"
					th:field="*{empPhone}" name="empPhone" required placeholder="010-0000-0000">
			</div>
			<button type="submit">등록</button>
		</form>
		<a href="/">첫 페이지로 이동</a>

		<div th:if="${message}" th:text="${message}" id="successMessage"
			style="display: none;"></div>
		<div th:if="${error}" th:text="${error}" id="errorMessage"
			style="display: none;"></div>
	</div>

	<script>
	document.addEventListener("DOMContentLoaded", async () => {
		await checkEmpNo(); // 로그인 세션 확인 후 emp_no 저장
	});
	
	window.onload = function() {
        // 서버에서 전달된 메시지가 있을 경우 처리
        const successMessage = document.getElementById("successMessage");
        const errorMessage = document.getElementById("errorMessage");

        if (successMessage) {
            alert(successMessage.textContent); // 성공 메시지
            window.location.href = "/"; // 메인 페이지로 리디렉션
            
            
        } else if (errorMessage) {
            alert(errorMessage.textContent); // 실패 메시지
            window.location.href = "/auth/register"; // 회원가입 페이지로 리디렉션
            
        }
    }

    // 사번입력시 사용가능한 아이디인지 아닌지 중복 체크
	async function checkEmpNo() {
        const empNo = document.getElementById("empNo").value;
        const empNoMessage = document.getElementById("empNoMessage");

        if (empNo.length == 0) { // 3글자 이상 입력해야 확인 요청
        	empNoMessage.style.color = "yellow";
            empNoMessage.innerText = "사원번호를 입력하세요";
            return;
        }

        fetch(`/auth/checkEmpNo?empNo=${empNo}`)
            .then(response => response.json())
            .then(data => {
                if (data.exists) {
                    empNoMessage.style.color = "red";
                    empNoMessage.innerText = data.message;
                } else {
                    empNoMessage.style.color = "green";
                    empNoMessage.innerText = data.message;
                }
            })
            .catch(error => {
                empNoMessage.style.color = "red";
                empNoMessage.innerText = "서버 오류 발생";
            });
		} 
    </script>
</body>
</html>
