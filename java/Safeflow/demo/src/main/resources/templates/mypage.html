<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Mypage</title>

<!-- Bootstrap 추가 -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<link rel="stylesheet" href="assets/css/mypage.css">
</head>
<body>
    <div class="container mypage-container">
        <h2 class="text-center mb-4">마이페이지</h2>
        <form id="mypageForm">
            <table class="table table-bordered">
                <tbody>
                    <tr>
                        <th class="bg-secondary">사번</th>
                        <td><input th:value="${session.loggedInUser.empNo}"
                            type="text" class="form-control input-data" id="empNo" name="empNo" readonly required></td>
                    </tr>
                    <tr>
                        <th class="bg-secondary">이름</th>
                        <td><input th:value="${session.loggedInUser.empNm}"
                            type="text" class="form-control input-data" id="empNm" name="empNm" readonly required></td>
                    </tr>
                    <tr>
                        <th class="bg-secondary">비밀번호</th>
                        <td><input th:value="${session.loggedInUser.empPw}"
                            type="password" class="form-control input-data" id="empPw" name="empPw"
                            readonly required></td>
                    </tr>
                    <tr>
                        <th class="bg-secondary">부서</th>
                        <td><input th:value="${session.loggedInUser.empDept}"
                            type="text" class="form-control input-data" id="empDept" name="empDept"
                            readonly required></td>
                    </tr>
                    <tr>
                        <th class="bg-secondary">연락처</th>
                        <td><input th:value="${session.loggedInUser.empPhone}"
                            type="text" class="form-control input-data" id="empPhone" name="empPhone"
                            readonly required></td>
                    </tr>
                </tbody>
            </table>

            <!-- 버튼 컨테이너 -->
            <div class="btn-group">
                <button type="button" class="btn btn-warning btn-custom" id="editBtn" onclick="toggleEdit()">수정하기</button>
                <button type="button" class="btn btn-primary btn-custom d-none" id="saveBtn" onclick="updateMember()">저장하기</button>
            </div>
        </form>
    </div>
</body>
</html>
