<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>SafeFlow</title>
<link rel="stylesheet" href="./assets/css/visit.css">
<link rel="icon" type="image/png" href="assets/img/Logo.png">
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
	<div class="login-container">
		<div class="logo">
			<img src="assets/img/defaultLogo.png">
		</div>

		<form action="/auth/login" method="post">
			<div class="form-floating mb-2">
				<input type="text" class="form-control" id="empNo" name="empNo"
					placeholder="사원번호" required> <label for="empNo">사원번호</label>
			</div>
			<div class="form-floating mb-5">
				<input type="password" class="form-control" id="empPw" name="empPw"
					placeholder="비밀번호"> <label for="empPw">비밀번호</label>
			</div>

			<button type="submit">로그인</button>
		</form>
		<p th:if="${error}" class="error-message" th:text="${error}"></p>
		<a href="/auth/register" class="links">사원등록</a>
	</div>
</body>
</html>
