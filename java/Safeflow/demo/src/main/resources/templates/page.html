<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SafeFlow</title>

<link rel="icon" type="image/png" href="assets/img/Logo.png">
<link rel="stylesheet" href="assets/css/chat.css" />
<!-- Bootstrap CDN -->
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
	defer></script>

<!-- 스타일 시트 링크 추가 -->
<style>
/* ✅ 전체 페이지 스타일 */
body {

	overflow: hidden;
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f4f4f4;
    color: #333;
}

/* ✅ 모달 스타일 */
.modal-overlay {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.6);
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 1000;
}

.modal-content {
    background: white;
    padding: 20px;
    border-radius: 10px;
    width: 50%;
    min-width: 400px;
    max-width: 600px;  /* ✅ 모달 최대 크기 제한 */
    text-align: center;
    box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
}

/* ✅ 모달 내부 정렬 개선 */
.modal-body {
    display: flex;
    justify-content: center;  /* ✅ 가운데 정렬 */
    align-items: center;
    gap: 20px;  /* ✅ 요소 간격 유지 */
    flex-wrap: wrap;  /* ✅ 화면 작아질 때 줄바꿈 */
}

/* ✅ 비디오 크기 고정 (너비 초과 문제 해결) */
.modal-video video {
    width: auto;
    max-width: 300px;  /* ✅ 비디오 크기 제한 */
    height: auto;
    border-radius: 10px;
}

/* ✅ 정보 텍스트 영역 */
.modal-info {
    width: auto;
    font-size: 16px;
    text-align: left;
    max-width: 250px;
}
content{
	display:flex;
	width:100%;
	justify-content: center;
}

/* ✅ 닫기 버튼 길이 조정 */
#closeModalBtn {
    margin-top: 15px;
    padding: 10px 20px;
    border: none;
    background: red;
    color: white;
    cursor: pointer;
    border-radius: 5px;
    width: auto;  /* ✅ 버튼 길이 문제 해결 */
    max-width: 150px;
}

#closeModalBtn:hover {
    background: darkred;
}

</style>
</head>
<body>
	<video id="video-element" style="display: none;" autoplay playsinline></video>

	<!-- Header -->
	<header class="p-2 bg-dark text-white">
		<div class="header_container">
			<div
				class="d-flex flex-wrap align-items-center justify-content-between"
				id="header_content">
				<!-- 회사명 -->
				<div>
					<img> <span>SafeFlow</span>
				</div>
				<!-- 메뉴 -->
				<div
					class="d-flex flex-wrap align-items-center justify-content-between grid gap-3"
					id="service_content">
					<main class="menu-item" style="cursor: pointer">메인</main>
					<cctv class="menu-item" style="cursor:pointer">cctv</cctv>
					<board class="menu-item" style="cursor:pointer">문서함</board>
				</div>
				<!-- 로그아웃 -->
				<div>
					<mypage style="cursor: pointer; margin-right:5px;" >마이페이지</mypage> 
					<span onclick="logout()" style="cursor: pointer">로그아웃</span>
				</div>
			</div>
		</div>
	</header>

	<content></content>
	<!-- 채팅 버튼 -->
	<button id="chatToggleButton">
		<img src="assets/img/chatbot_imjpng.png"
			style="border: none; width: 80%;">
	</button>

	<!-- 채팅 컨테이너 -->
	<div id="chatContainer">
		<div class="chat-header">
			<!-- 뒤로가기 버튼 추가 -->
			<img id="backBtn" src="assets/img/homeicon.png"
				style="width: 40px; height: 40px; background-color: white; border-radius: 50%; cursor: pointer; margin-left: 10px;">
			<span>Saflow Bot</span> <span id="closeChatBtn"
				style="cursor: pointer; color: white">❌</span>
		</div>

		<!-- 채팅방 목록 -->
		<div id="chatRoomList">
			<div class="create-room-container">
				<span id="createChatRoomBtn" onclick="createChatRoom()">+ 채팅창
					생성</span>
			</div>
			<div id="chatRooms"></div>
		</div>

		<!-- 채팅 메시지 -->
		<div id="chatBox"></div>

		<!-- 채팅 입력 -->
		<div class="chatInput">
			<input class="form-control form-control-lg" type="text"
				id="chatInputField" placeholder="메시지를 입력하세요..."> <img
				id="sendMessageBtn" src="assets/img/pngwing.com.png"
				style="width: 40px; height: 40px; background-color: #424242; border-radius: 50%; cursor: pointer; margin-left: 10px;">
		</div>
	</div>


	<script src="assets/js/contents.js"></script>
	<script src="assets/js/chat.js"></script>
	<script src="assets/js/StartCCTV.js"></script>
	<script>
		function logout() {
			const form = document.createElement('form');
			form.method = 'GET';
			form.action = '/auth/logout';

			// form을 제출하여 POST 요청을 보냄
			document.body.appendChild(form);
			form.submit();
		}
	</script>
</body>
</html>
